        type: string
    type: object
  entities.ResourceServer:
    properties:
      created_at:
        type: integer
      description:
        type: string
      display_name:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: integer
    type: object
  entities.User:
    properties:
      created_at:
        type: integer
      email:
        type: string
      id:
        type: string
      password:
        type: string
      updated_at:
        type: integer
    type: object
