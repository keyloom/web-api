    properties:
      description:
        type: string
      display_name:
        type: string
    type: object
  resource_server_dtos.UpdateResourceServerDTO:
    properties:
      description:
        type: string
      display_name:
        type: string
    type: object
  token_dtos.AccessTokenResponse:
    properties:
      access_token:
        type: string
      expires_at:
        type: integer
      token_type:
        type: string
    type: object
  user_dtos.CreateUserDTO:
    properties:
      confirm_password:
        type: string
      email:
        type: string
      password:
        minLength: 8
        type: string
    required:
    - confirm_password
    - email
    - password
    type: object
